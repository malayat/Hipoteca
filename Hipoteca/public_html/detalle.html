<!DOCTYPE html>

<html>
    <head>
        <title>Detalle Hipoteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Hipoteca</legend>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text"/> <br/>
                
                <label for="ape1">Apellido Paterno</label>
                <input id="ape1" name="ape1" type="text"/> <br/>
                
                <label for="ape2">Apellido Materno</label>
                <input id="ape2" name="ape2" type="text"/> <br/>
                
                <label for="nif">Nif</label>
                <input id="nif" name="nif" type="text"/> <br/>
                
                <label for="edad">Edad</label>
                <input id="edad" name="edad" type="text"/> <br/>
                
                <label for="fono">Telefono</label>
                <input id="fono" name="fono" type="text"/> <br/>
                
                <label for="email">Email</label>
                <input id="email" name="email" type="text"/> <br/>
                
                <label for="salario">Ingresos Mensuales</label>
                <input id="salario" name="salario" type="text"/> <br/>
                
                <label for="capital">Capital</label>
                <input id="capital" name="capital" type="text"/> <br/>
                
                <label for="tipo_interes">Tipo Interes</label>
                <input id="tipo_interes" name="tipo_interes" type="text"/> <br/>
                
                <label for="tipo_euribor">Tipo Euribor</label>
                <input id="tipo_euribor" name="tipo_euribor" type="text"/> <br/>
                
                <label for="euribor">Euribor</label>
                <input id="euribor" name="euribor" type="text"/> <br/>
                
                <label for="diferencial">Diferencial</label>
                <input id="diferencial" name="diferencial" type="text"/> <br/>
                
                <label for="interes_fijo">Interes Fijo</label>
                <input id="interes_fijo" name="interes_fijo" type="text"/> <br/>
                
                <label for="plazo_anios">Plazo Anios</label>
                <input id="plazo_anios" name="plazo_anios" type="text"/> <br/>
                
                <label for="producto_seguro_casa">Producto Seguro Casa</label>
                <input id="producto_seguro_casa" name="producto_seguro_casa" type="text"/> <br/>
                
                <label for="producto_nomina">Producto Nomina</label>
                <input id="producto_nomina" name="producto_nomina" type="text"/> <br/>
                
                <label for="producto_seguro_vida">Producto Seguro Vida</label>
                <input id="producto_seguro_vida" name="producto_seguro_vida" type="text"/> <br/>
                
                <label for="cuota_mensual">Cuota Mensual</label>
                <input id="cuota_mensual" name="cuota_mensual" type="text"/> <br/>
                
                <label for="interes_aplicado">Interes Aplicado</label>
                <input id="interes_aplicado" name="interes_aplicado" type="text"/> <br/>
                
            </fieldset>
                
        </form>
        
    </body>
</html>
